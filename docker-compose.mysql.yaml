version: '3'

services:
  db:
    platform: linux/x86_64 # FOI NECESS√ÅRIO COLOCAR PARA RODAR NO MAC COM M1
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATA=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network

networks:
  node-network:
    driver: bridge